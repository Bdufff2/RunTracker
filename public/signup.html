<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/main.js"></script>
    <title>RunTracker</title>
</head>

<body>
    <div class="container">

        <div class="form-signup">
            <form>
                <div class="input-group" id="signup">
                    <!-- <button type="submit" class="btn btn-default" id="already-member">Already a Member? Click here!</button> -->
                    <a href="http://localhost:8080/">Existing Member? Click here!</a>
                    <br>
                    <br>
                    <input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2" id="user-name">
                    <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2" id="user-email">
                    <input type="text" class="form-control" placeholder="Age" aria-describedby="sizing-addon2" id="user-age">
                    <input type="text" class="form-control" placeholder="Sex" aria-describedby="sizing-addon2" id="user-sex">
                    <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2" id="user-password">
                    <br>
                    <button type="submit" class="btn btn-default" id="user-signup-btn">Submit</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
