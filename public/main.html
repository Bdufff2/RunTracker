<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/style.css" type="text/css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./js/main.js"></script>
  <title>RunTracker</title>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-login">
        <div class="input-group" id="login">
          <button type="submit" class="btn btn-default" id="linkToNewUser">New user, click here!</button>
          <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2">
          <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
          <button type="submit" class="btn btn-default" id="login-submit">Submit</button>
        </div>
      </div>
    </form>


    <div class="form-signup">
      <form>
        <div class="input-group" id="signup">
          <button type="submit" class="btn btn-default">Already a user, click here!</button>
          <input type="text" class="form-control" placeholder="Name" aria-describedby="sizing-addon2">
          <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2">
          <input type="text" class="form-control" placeholder="Age" aria-describedby="sizing-addon2">
          <input type="text" class="form-control" placeholder="Sex" aria-describedby="sizing-addon2">
          <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
